<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Buy a Package - Professional Platform</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

  <style>
    /* Reset & base */
    * {
      box-sizing: border-box;
      margin: 0; padding: 0;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background: linear-gradient(135deg, #1f2a44, #34455a);
      color: #e0e7ff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px 15px;
      user-select: none;
    }

    h1 {
      font-weight: 600;
      font-size: 2.8rem;
      color: #00d2ff;
      text-align: center;
      margin-bottom: 15px;
      text-shadow: 0 0 12px #00d2ffaa;
    }

    .container {
      max-width: 600px;
      width: 100%;
      background: rgba(30, 38, 56, 0.85);
      border-radius: 15px;
      box-shadow: 0 12px 30px rgba(0, 210, 255, 0.3);
      padding: 25px 30px 40px;
      display: flex;
      flex-direction: column;
      gap: 30px;
    }

    /* QR Section */
    .qr-section {
      text-align: center;
      color: #a0cfff;
      font-weight: 500;
      font-size: 1.1rem;
      line-height: 1.4;
    }

    .qr-section strong {
      color: #00d2ff;
    }

    #qrImage {
      margin: 20px auto 10px;
      max-width: 250px;
      width: 100%;
      border-radius: 15px;
      box-shadow: 0 8px 25px #00d2ff88;
      border: 3px solid #00d2ff66;
      transition: transform 0.3s ease;
      cursor: default;
    }
    #qrImage:hover {
      transform: scale(1.05);
    }

    /* Upload screenshot */
    .upload-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
      font-weight: 500;
      color: #a0cfff;
    }

    input[type="file"] {
      background: #00395d;
      border: none;
      padding: 10px 15px;
      border-radius: 12px;
      color: #00d2ff;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.25s ease;
      max-width: 100%;
    }
    input[type="file"]:hover {
      background: #006699;
    }

    .upload-msg {
      margin-top: 12px;
      color: #39ff14;
      font-weight: 600;
      font-size: 1.1rem;
      text-shadow: 0 0 8px #39ff14aa;
      min-height: 1.4em;
    }

    /* Package ID box */
    .package-box {
      background: #00385c;
      border-radius: 15px;
      padding: 25px 20px;
      box-shadow: 0 0 15px #00d2ff77 inset;
      display: flex;
      flex-direction: column;
      gap: 18px;
      color: #89b7ff;
    }

    .package-box label {
      font-weight: 600;
      font-size: 1.1rem;
      margin-bottom: 6px;
      color: #00b4ff;
      user-select: text;
    }

    .package-box input[type="text"] {
      padding: 12px 15px;
      border-radius: 12px;
      border: none;
      outline: none;
      font-size: 1.2rem;
      font-weight: 600;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      color: #00223f;
      transition: box-shadow 0.3s ease;
      user-select: text;
    }
    .package-box input[type="text"]:focus {
      box-shadow: 0 0 12px #00d2ffcc;
    }

    .package-id-display {
      background: #002342;
      border-radius: 12px;
      padding: 15px 18px;
      font-weight: 700;
      font-size: 1.5rem;
      color: #00d2ff;
      user-select: text;
      filter: blur(6px);
      transition: filter 0.4s ease;
      letter-spacing: 0.15em;
      text-align: center;
      user-select: all;
      cursor: default;
      box-shadow: 0 0 8px #00d2ff99 inset;
      user-select: text;
    }

    .package-id-display.visible {
      filter: none;
      cursor: text;
      user-select: text;
      text-shadow: 0 0 10px #00eaffcc;
    }

    /* Verified by Play Protect */
    .verified {
      margin-top: 30px;
      text-align: center;
      color: #00d2ff;
      font-weight: 700;
      font-size: 1.3rem;
      user-select: none;
    }

    .verified i.material-icons {
      vertical-align: middle;
      font-size: 36px;
      color: #39ff14;
      margin-left: 10px;
      filter: drop-shadow(0 0 3px #39ff14aa);
      transition: transform 0.3s ease;
    }
    .verified i.material-icons:hover {
      transform: rotate(20deg) scale(1.15);
      color: #00ff00;
    }

    /* License */
    .license {
      margin-top: 6px;
      font-size: 0.9rem;
      color: #90c8ffcc;
      font-style: italic;
      user-select: none;
      text-align: center;
      letter-spacing: 0.04em;
    }

    /* Responsive */
    @media (max-width: 480px) {
      .container {
        padding: 20px 15px 30px;
      }
      h1 {
        font-size: 2rem;
      }
      #qrImage {
        max-width: 180px;
      }
      .package-box input[type="text"] {
        font-size: 1.1rem;
      }
      .package-id-display {
        font-size: 1.3rem;
      }
      .verified {
        font-size: 1.1rem;
      }
      .verified i.material-icons {
        font-size: 28px;
      }
    }
  </style>
</head>
<body>
  <h1>Buy a Package</h1>

  <div class="container">
    <!-- QR and Payment Instructions -->
    <section class="qr-section" aria-label="Bank QR Code Payment Section">
      <p>Please scan and pay using the bank QR code below.</p>
      <p><strong>After payment, send us a screenshot of the payment for verification.</strong></p>
      <img id="qrImage" src="https://raw.githubusercontent.com/neptrade/neptrading/refs/heads/main/Screenshot_20251216_123254_Laxmi%20Sunrise%20Mobile%20Banking.jpg" alt="Bank QR Code - Scan to Pay" />
    </section>

    <!-- Screenshot upload -->
    <section class="upload-section" aria-label="Payment Screenshot Upload">
      <label for="paymentScreenshot" style="font-weight:600; color:#00aaff;">Upload your payment screenshot here:</label>
      <input
        type="file"
        id="paymentScreenshot"
        accept="image/*"
        aria-describedby="uploadHelp"
        aria-required="true"
      />
      <div class="upload-msg" role="alert" aria-live="polite" id="uploadMessage"></div>
    </section>

    <!-- Package ID Box -->
    <section class="package-box" aria-label="Package ID Verification Box">
      <label for="codeInput">Enter agent code to see your Package ID:</label>
      <input
        type="text"
        id="codeInput"
        placeholder="Enter code here..."
        aria-describedby="codeHelp"
        aria-required="true"
        autocomplete="off"
        maxlength="10"
      />
      <div
        class="package-id-display"
        id="packageIdDisplay"
        aria-live="polite"
        aria-atomic="true"
        aria-label="Package ID"
        tabindex="0"
      >
        Nep470
      </div>
      <small id="codeHelp" style="color:#6699cc; font-style:italic; margin-top: 6px; display:block;">
        ask to agent for code:
      </small>
    </section>

    <!-- Verified Badge and License -->
    <section class="verified" aria-label="Verification and Licensing Information">
      Verified by Play Protect
      <i class="material-icons" title="Verified">&#10004;</i>
      <div class="license">Licensed &amp; Secure Platform Â© 2025 GrowUp Trading</div>
    </section>
  </div>

  <script>
    const correctCode = "890";
    const packageIdDisplay = document.getElementById("packageIdDisplay");
    const codeInput = document.getElementById("codeInput");
    const uploadInput = document.getElementById("paymentScreenshot");
    const uploadMessage = document.getElementById("uploadMessage");

    // Initially blur the package ID
    packageIdDisplay.classList.remove("visible");
    packageIdDisplay.setAttribute("aria-hidden", "true");

    // Check input for package code
    codeInput.addEventListener("input", () => {
      const val = codeInput.value.trim();
      if (val === correctCode) {
        packageIdDisplay.classList.add("visible");
        packageIdDisplay.setAttribute("aria-hidden", "false");
      } else {
        packageIdDisplay.classList.remove("visible");
        packageIdDisplay.setAttribute("aria-hidden", "true");
      }
    });

    // Handle file upload for screenshot
    uploadInput.addEventListener("change", () => {
      const files = uploadInput.files;
      if (files.length === 0) {
        uploadMessage.textContent = "";
        return;
      }
      const file = files[0];
      const validTypes = ["image/jpeg", "image/png", "image/gif", "image/webp"];
      if (!validTypes.includes(file.type)) {
        uploadMessage.style.color = "#ff6666";
        uploadMessage.textContent = "Invalid file type. Please upload an image.";
        uploadInput.value = "";
        return;
      }

      // Show preview + wait message
      const reader = new FileReader();
      reader.onload = function(e) {
        // Show preview of uploaded screenshot
        uploadMessage.style.color = "#39ff14";
        uploadMessage.innerHTML =
          `<strong>Screenshot uploaded successfully.</strong><br><br>` +
          `<img src="${e.target.result}" alt="Uploaded payment screenshot preview" ` +
          `style="max-width: 100%; border-radius: 12px; box-shadow: 0 0 15px #39ff1411;" />` +
          `<p style="margin-top:12px; font-weight:600; color:#39ff14;">Wait for confirmation.</p>`;
      };
      reader.readAsDataURL(file);
    });
  </script>
</body>
</html>
