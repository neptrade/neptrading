<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Secure Package Purchase</title>

  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      color: #eaf4ff;
    }

    .container {
      max-width: 620px;
      width: 100%;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(18px);
      border-radius: 18px;
      padding: 30px;
      box-shadow: 0 25px 60px rgba(0, 0, 0, 0.4);
    }

    h1 {
      text-align: center;
      color: #00eaff;
      margin-bottom: 25px;
      font-size: 2.4rem;
    }

    section {
      margin-bottom: 28px;
    }

    /* QR Section */
    .qr-section {
      text-align: center;
      color: #b7dfff;
    }

    .qr-section img {
      margin-top: 15px;
      max-width: 230px;
      border-radius: 14px;
      border: 3px solid #00eaff55;
      box-shadow: 0 0 20px #00eaff66;
    }

    /* Upload */
    label {
      font-weight: 600;
      color: #7fdcff;
    }

    input[type="file"],
    input[type="text"] {
      width: 100%;
      padding: 12px 14px;
      border-radius: 12px;
      border: none;
      outline: none;
      font-size: 1rem;
      margin-top: 8px;
    }

    input[type="file"] {
      background: #0a3b55;
      color: #00eaff;
      cursor: pointer;
    }

    input[type="text"] {
      background: #eaf4ff;
      color: #002a44;
      font-weight: 600;
      letter-spacing: 0.1em;
    }

    .upload-msg {
      margin-top: 12px;
      font-weight: 600;
      color: #2aff00;
    }

    /* Password Box */
    .secure-box {
      background: #062b3f;
      border-radius: 15px;
      padding: 22px;
      box-shadow: inset 0 0 15px #00eaff55;
    }

    .password-display {
      margin-top: 14px;
      padding: 16px;
      border-radius: 12px;
      background: #021b2c;
      text-align: center;
      font-size: 1.5rem;
      letter-spacing: 0.25em;
      font-weight: 700;
      color: #00eaff;
      filter: blur(8px);
      transition: all 0.4s ease;
      user-select: none;
    }

    .password-display.visible {
      filter: none;
      text-shadow: 0 0 12px #00f2ffaa;
    }

    .status-msg {
      margin-top: 10px;
      font-size: 0.9rem;
      font-style: italic;
      color: #9acfff;
    }

    /* Verified */
    .verified {
      text-align: center;
      font-weight: 700;
      color: #00eaff;
    }

    .verified i {
      color: #2aff00;
      vertical-align: middle;
      font-size: 30px;
      margin-left: 6px;
    }

    .license {
      text-align: center;
      margin-top: 6px;
      font-size: 0.85rem;
      color: #aaccee;
      font-style: italic;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>

<body>

<div class="container">
  <h1>Secure Package Purchase</h1>

  <!-- QR Section -->
  <section class="qr-section">
    <p>Scan the QR code and complete your payment.</p>
    <strong>Upload payment screenshot after successful payment.</strong>
    <img src="https://raw.githubusercontent.com/neptrade/neptrading/refs/heads/main/Screenshot_20251216_123254_Laxmi%20Sunrise%20Mobile%20Banking.jpg" alt="QR Code">
  </section>

  <!-- Upload -->
  <section>
    <label>Upload Payment Screenshot</label>
    <input type="file" id="paymentScreenshot" accept="image/*">
    <div class="upload-msg" id="uploadMessage"></div>
  </section>

  <!-- Password Section -->
  <section class="secure-box">
    <label>Enter Agent Code to View Password</label>
    <input type="text" id="codeInput" placeholder="Enter agent code" maxlength="10">

    <div class="password-display" id="passwordDisplay">
      ********
    </div>

    <div class="status-msg" id="statusMsg">
      Ask your agent for the verification code.
    </div>
  </section>

  <!-- Verified -->
  <div class="verified">
    Verified by Play Protect <i class="material-icons">verified</i>
  </div>
  <div class="license">Licensed & Secure Platform Â© 2025 GrowUp Trading</div>
</div>

<script>
  const correctCode = "890";
  const fixedPassword = "Nep470";

  const codeInput = document.getElementById("codeInput");
  const passwordDisplay = document.getElementById("passwordDisplay");
  const statusMsg = document.getElementById("statusMsg");

  codeInput.addEventListener("input", () => {
    if (codeInput.value.trim() === correctCode) {
      passwordDisplay.textContent = fixedPassword;
      passwordDisplay.classList.add("visible");
      statusMsg.style.color = "#2aff00";
      statusMsg.textContent = "Agent verified. Password unlocked.";
    } else {
      passwordDisplay.textContent = "********";
      passwordDisplay.classList.remove("visible");
      statusMsg.style.color = "#9acfff";
      statusMsg.textContent = "Ask your agent for the verification code.";
    }
  });

  const uploadInput = document.getElementById("paymentScreenshot");
  const uploadMessage = document.getElementById("uploadMessage");

  uploadInput.addEventListener("change", () => {
    if (!uploadInput.files.length) return;
    uploadMessage.textContent = "Screenshot uploaded successfully. Please wait for confirmation.";
  });
</script>

</body>
</html>
