<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Package ID Login - Professional</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Lora:wght@500&family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

<style>
  /* Reset */
  *, *::before, *::after {
    box-sizing: border-box;
  }
  body, html {
    height: 100%;
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: #f7f9fc;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #2c3e50;
  }

  /* Container */
  .login-container {
    background: #ffffff;
    max-width: 400px;
    width: 100%;
    padding: 40px 35px;
    border-radius: 12px;
    box-shadow:
      0 4px 6px rgba(0,0,0,0.1),
      0 1px 3px rgba(0,0,0,0.06);
    text-align: center;
  }

  /* Header */
  .login-container h1 {
    font-family: 'Lora', serif;
    font-weight: 500;
    font-size: 2.6rem;
    margin-bottom: 10px;
    color: #34495e;
  }
  .login-container p.subtitle {
    margin-bottom: 30px;
    font-size: 1.05rem;
    color: #7f8c8d;
  }

  /* Form */
  form {
    text-align: left;
  }
  label {
    display: block;
    margin-bottom: 6px;
    font-weight: 600;
    font-size: 1rem;
    color: #34495e;
  }
  input[type="text"] {
    width: 100%;
    padding: 14px 18px;
    border-radius: 8px;
    border: 1.8px solid #bdc3c7;
    font-size: 1rem;
    transition: border-color 0.3s ease;
    font-family: 'Poppins', sans-serif;
    color: #2c3e50;
  }
  input[type="text"]::placeholder {
    color: #95a5a6;
  }
  input[type="text"]:focus {
    border-color: #2980b9;
    outline: none;
    box-shadow: 0 0 6px rgba(41, 128, 185, 0.4);
  }

  /* Button */
  button {
    margin-top: 30px;
    width: 100%;
    background-color: #2980b9;
    color: white;
    border: none;
    padding: 15px 0;
    font-size: 1.1rem;
    font-weight: 600;
    border-radius: 8px;
    cursor: pointer;
    box-shadow: 0 6px 12px rgba(41, 128, 185, 0.3);
    transition: background-color 0.3s ease, box-shadow 0.3s ease;
  }
  button:hover:not(:disabled) {
    background-color: #1c5980;
    box-shadow: 0 8px 15px rgba(28, 89, 128, 0.45);
  }
  button:disabled {
    background-color: #7f8c8d;
    cursor: not-allowed;
    box-shadow: none;
  }

  /* Error message */
  .error-message {
    margin-top: 15px;
    color: #e74c3c;
    font-weight: 600;
    font-size: 0.95rem;
    min-height: 22px;
    user-select: none;
  }

  /* Note */
  .note {
    margin-top: 30px;
    font-size: 0.9rem;
    color: #95a5a6;
    text-align: center;
  }
  .note a {
    color: #2980b9;
    text-decoration: none;
    font-weight: 600;
    transition: color 0.3s ease;
  }
  .note a:hover,
  .note a:focus {
    color: #1c5980;
    outline: none;
  }

  /* Responsive */
  @media (max-width: 450px) {
    .login-container {
      padding: 30px 25px;
      margin: 20px;
    }
  }
</style>
</head>
<body>
  <main class="login-container" role="main" aria-labelledby="loginHeading">
    <h1 id="loginHeading">Package ID Login</h1>
    <p class="subtitle">Please enter your package ID to continue</p>

    <form id="loginForm" novalidate aria-describedby="errorMsg">
      <label for="packageId">Package ID</label>
      <input
        type="text"
        id="packageId"
        name="packageId"
        autocomplete="off"
        required
        minlength="3"
        maxlength="20"
        aria-required="true"
        aria-invalid="false"
      />
      <button type="submit" aria-label="Login with Package ID">Login</button>
    </form>

    <div id="errorMsg" class="error-message" role="alert" aria-live="assertive"></div>

    <p class="note">
      If you don't have a package ID, Please buy a package
    </p>
  </main>

<script>
  (() => {
    const form = document.getElementById('loginForm');
    const input = form.elements['packageId'];
    const errorMsg = document.getElementById('errorMsg');
    const validPackageId = 'Nep470';
    const storageKey = 'savedPackageId';

    // On page load, check if package ID is saved
    window.addEventListener('DOMContentLoaded', () => {
      const savedId = localStorage.getItem(storageKey);
      if (savedId && savedId.toLowerCase() === validPackageId.toLowerCase()) {
        input.value = savedId;
        input.disabled = true;
        form.querySelector('button').disabled = true;
        form.querySelector('button').textContent = 'Redirecting...';
        errorMsg.textContent = '';
        setTimeout(() => {
          window.location.href = 'another.html';
        }, 1200);
      }
    });

    form.addEventListener('submit', e => {
      e.preventDefault();
      const val = input.value.trim();

      // Reset error state
      errorMsg.textContent = '';
      input.setAttribute('aria-invalid', 'false');

      if (!val) {
        showError('Package ID cannot be empty.');
        return;
      }

      if (val.toLowerCase() === validPackageId.toLowerCase()) {
        // Save to localStorage
        localStorage.setItem(storageKey, val);

        // Disable inputs & button
        input.disabled = true;
        form.querySelector('button').disabled = true;
        form.querySelector('button').textContent = 'Logging in...';

        // Redirect after short delay
        setTimeout(() => {
          window.location.href = 'another.html';
        }, 800);
      } else {
        showError('Invalid Package ID. Please try again.');
        input.setAttribute('aria-invalid', 'true');
        input.focus();
      }
    });

    function showError(message) {
      errorMsg.textContent = message;
    }
  })();
</script>
</body>
</html>
